{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		a<div class="post">
			<div class="date">
				<p>published: {{ post.published_date }}</p>
			</div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			#linebreaksbr はpostのテキスト中の改行を段落に変換するフィルタに通すという意味
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
